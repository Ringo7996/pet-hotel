<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <!-- Ionicons -->
    <th:block id="css">

              crossorigin="anonymous" referrerpolicy="no-referrer"/>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="#">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item active">
                                Bài viết của tôi
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row py-2">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Viết bài
                        </button>
                        <button type="button" class="btn btn-info">
                            <i class="fas fa-redo"></i> Refresh
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Tiêu đề</th>
                                        <th>Danh mục</th>
                                        <th>Trạng thái</th>
                                        <th>Ngày tạo</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <a href="../hotels/hotel-detail.html">Khai giảng khóa
                                                Java Spring Boot 12A
                                                - song song 2 hình
                                                thức offline /
                                                online đáp ứng nhu
                                                cầu đào tạo từ xa</a>
                                        </td>
                                        <td>
                                            Java, Golang, Springboot
                                        </td>
                                        <td>Công khai</td>
                                        <td>06-07-2022</td>
                                    </tr>
                                    </tbody>
                                </table>

                                <div class="d-flex justify-content-center mt-3" id="pagination">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<th:block id="javascript">


    <script th:inline="javascript">
        const blogList = /*[[${blogList}]]*/
            console.log(blogList)
        // hiển thị danh sách blog
        const tableContentEl = document.querySelector("tbody")

        function renderBlogs(blogList) {
            console.log(blogList)

            tableContentEl.innerHTML = "";

            let html = "";
            blogList.forEach(blog => {
                html += `
				<tr>
					<td>
						<a href="/admin/blogs/${blog.id}/detail"> ${blog.title}</a>
					</td>
					<td>
						${blog.categories.map(category => {
                    return `<span class="badge bg-info mr-1">${category.name}</span>`
                })}
					</td>
					<td>${blog.status ? 'Công khai' : 'Nháp'}</td>
					<td>${blog.createdAt}</td>
				</tr>
			`
            })
            console.log(html)
            tableContentEl.innerHTML = html;
        }


        // hiển thị phần phân trang
        function renderPagination() {
            $('#pagination').pagination({
                dataSource: blogList,
                callback: function (data, pagination) {
                    renderBlogs(data);
                }
            })
        }
        renderPagination();

    </script>
</th:block>


</body>

</html>
