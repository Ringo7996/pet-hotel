<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{adm/fragments/layout :: main-fragment(~{:: #css}, ~{:: .wrapper}, ~{:: #javascript})}">

<head>
    <!-- Ionicons -->
    <th:block id="css">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    </th:block>

</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="/admin">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item active">
                                Room Type List
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">

                <th:block th:if="${sharedModel.isRootAdminRole}">
                    <div class="row py-2">
                        <div class="col-12">
                            <a href="/admin/room-types/room-type-create">
                                <button type="button" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Create room type
                                </button>
                            </a>
                        </div>
                    </div>
                </th:block>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                        <tr th:each="roomType: ${roomTypeList}">
                                            <td>
                                                <a th:text="${roomType.id}" > Name</a>
                                            </td>
                                            <td>
                                                <a th:text="${roomType.name}" > Name</a>
                                            </td>
                                            <td>
                                                <a th:text="${#numbers.formatDecimal(roomType.price, 0, 'COMMA', 0, 'POINT')}"></a>
                                            </td>
                                            <td>
                                                <span>
													<a th:href="@{/admin/room-types/{id}/detail (id=${roomType.id})}">
                                                    <button type="button"
                                                            class="btn btn-info px-4"> Detail  </button>
													</a>
                                                    <button type="button"
                                                            class="btn btn-danger"> Delete  </button>
                                                </span>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>

</html>
